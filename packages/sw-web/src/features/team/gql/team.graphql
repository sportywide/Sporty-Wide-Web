query getTeams($limit: Int, $skip: Int, $filter: TeamListFilteredDto, $sort: String, $asc: Boolean) {
	list: teams(limit: $limit, skip: $skip, filter: $filter, sort: $sort, asc: $asc) {
		items {
			id
			name
			title
			ovr
			rating
			att
			def
			mid
			image
			league
			leagueId
		}
		count
	}
}
