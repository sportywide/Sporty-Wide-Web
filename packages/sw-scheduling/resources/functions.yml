test:
    handler: src/lambda/test.handler
    events:
        - http:
              cors: true
              path: test
              method: get

fetch-teams:
    handler: src/lambda/crawl/fetch-teams.handler
    events:
        - http:
              cors: true
              path: teams
              method: get

fetch-players:
    handler: src/lambda/crawl/fetch-players.handler
    events:
        - s3:
              bucket: sw-data-bucket
              event: s3:ObjectCreated:*
              rules:
                  - prefix: teams/fifa/
                  - suffix: .json

save-teams:
    handler: src/lambda/persist/save-teams.handler
    events:
        - sqs:
              arn:
                  Fn::GetAtt:
                      - FifaTeamQueue
                      - Arn
              batchSize: 1

save-players:
    handler: src/lambda/persist/save-players.handler
    events:
        - sqs:
              arn:
                  Fn::GetAtt:
                      - FifaPlayerQueue
                      - Arn
              batchSize: 1
