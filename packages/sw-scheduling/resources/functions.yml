test:
    handler: src/lambda/test.handler
    events:
        - http:
              cors: true
              path: test
              method: get

fetch-teams:
    handler: src/lambda/crawl/fetch-teams.handler
    events:
        - http:
              cors: true
              path: teams
              method: get

fetch-players:
    handler: src/lambda/crawl/fetch-players.handler
    events:
        - s3:
              bucket: sw-data-bucket
              event: s3:ObjectCreated:*
              rules:
                  - prefix: teams/fifa/
                  - suffix: .json
