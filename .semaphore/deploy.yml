version: v1.0
name: Deploy Pipeline
agent:
    machine:
        type: e1-standard-2
        os_image: ubuntu1804
blocks:
    - name: NPM publish
      skip:
          when: "branch != 'release'"
      task:
          prologue:
              commands:
                  - checkout
                  - nvm use
                  - node --version
                  - npm --version
          jobs:
              - name: 'Publish Packages'
                commands:
                    - git config --global user.email "vdtn359@gmail.com"
                    - git config --global user.name "Tuan Nguyen"
                    - npx lerna publish minor --yes
    - name: Build docker images
      skip:
          when: "branch != 'release'"
      task:
          prologue:
              commands:
                  - checkout
          jobs:
              - name: 'Build all'
                commands:
                    - make buildAll
    - name: Push docker images
      skip:
          when: "branch != 'release'"
      task:
          prologue:
              commands:
                  - checkout
          jobs:
              - name: 'Push all'
                commands:
                    - make pushAll
    - name: Deploy Frontend
      skip:
          when: "branch != 'release'"
      task:
          prologue:
              commands:
                  - checkout
          jobs:
              - name: 'Deploy Frontend'
                commands:
                    - ./scripts/elb/frontend/deploy.sh
    - name: Deploy Backend
      skip:
          when: "branch != 'release'"
      task:
          prologue:
              commands:
                  - checkout
          jobs:
              - name: 'Deploy Backend'
                commands:
                    - ./scripts/elb/backend/deploy.sh
